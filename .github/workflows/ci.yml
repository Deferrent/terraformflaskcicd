name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run Dockerfile
      run: |
        docker build -t jsamm21/terraformflaskapp .
        docker login -u "jsamm21" -p "Ascent2021" docker.io
        docker image push jsamm21/terraformflaskapp:latest

    - name: Provision EC2 Istance with Terraform
      run: |
        terraform init
        terraform plan
        terraform apply --auto-approve
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.